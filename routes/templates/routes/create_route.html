{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Route</title>
    <link rel="stylesheet" href="{% static 'routes/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'user_routes' %}">My Routes</a>
        <a href="{% url 'logout' %}">Log Out</a>
    </nav>

    <div class="container">
        <h2>Create a Route</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Route Name:</label>
            <input type="text" name="name" required>

            <label for="background">Choose Background Image:</label>
            <select name="background" required>
                {% for background in backgrounds %}
                    <option value="{{ background.id }}">{{ background.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Create Route</button>
        </form>
    </div>
</body>
</html>
